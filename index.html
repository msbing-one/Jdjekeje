<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Display</title>
</head>
<body>

<h1>Current Time in Asia/Kolkata:</h1>
<p id="currentTime"></p>

<script>
    // Fetch time from the API
    fetch('https://timeapi.io/api/Time/current/zone?timeZone=Asia/Kolkata')
        .then(response => response.json())
        .then(data => {
            // Display the time on the webpage
            document.getElementById('currentTime').textContent = data.dateTime;

            // Check if hours are greater than 10
            const hours = new Date(data.dateTime).getHours();
            if (hours > 18) {
                // Open Website 1
                window.location.href = 'https://google.com';
            } else {
                // Open Website 2
                window.location.href = 'https://bing.com';
            }
        })
        .catch(error => console.error('Error fetching time:', error));
</script>

</body>
</html>
